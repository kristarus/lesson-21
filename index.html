<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lesson 21</title>
  </head>
  <body>
    <div id="desk">
      <input
        type="text"
        placeholder="Title:"
        id="inputTitle"
        class="margin_t_b"
      />
      <input
        type="text"
        placeholder="Description:"
        id="inputDescription"
        class="margin_t_b"
      />
      <button id="btnSubmit" class="margin_t_b">Submit</button>

      <div id="infoDesk"></div>

      <!-- modal -->

      <div class="editModal">
        <div class="editModal_window">
          <input
            type="text"
            placeholder="Title:"
            id="titleEdit"
            class="margin_t_b"
          />
          <input
            type="text"
            placeholder="Description:"
            id="titleDescription"
            class="margin_t_b"
          />
          <div>
            <button id="btnConfirm" class="margin_t_b">Confirm</button>
            <button id="btnClose" class="margin_t_b">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
